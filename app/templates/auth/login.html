{% extends "layout.html" %}

{% block body %}
<div class="center-align error">{{ error }}</div>
<h1>Login to your againg</h1>
<form method="POST" action="{{ url_for('auth_login') }}">
  <table>
    <tr>
      <td>
	      {{ form.username.label }}
      </td>
      <td>
	      {{ form.username }}
      </td>
    </tr>
    <tr>
      <td>
	      {{ form.password.label }}
      </td>
      <td>
	      {{ form.password }}
      </td>
    </tr>
    <tr>
      <td colspan="2">
	<input type="submit" class="button button-like" value="Login"/>
      </td>
    </tr>
</form>
{% endblock %}
