{% extends "layout.html" %}

{% block body %}
    <h2>{{ recipe.name }}</h2>
    This recipe was added by <a href="{{ url_for('auth_show', account_id=recipe.account.id) }}">{{ recipe.account.username }}</a>
    <p>This recipe has {{ recipe.likes }} likes.</p>
    <p>This recipe has been completed {{ recipe.done }} times.</p>
    <br />
    <b>Instructions:</b>
    <p>{{ recipe.instructions }}</p>
{% endblock %}
